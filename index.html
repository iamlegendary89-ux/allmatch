<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/google/material-design-icons/master/png/device/smartphone/materialicons/192dp/2x/baseline_smartphone_black_192dp.png">
    <title>SmartMatch Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <header>
            <h1>SmartMatch <span class="highlight">Pro</span></h1>
            <p>Your personal smartphone guide.</p>
        </header>
        <div id="welcome" style="display: block;">
            <button onclick="startQuiz()">Start Quiz (5 Questions)</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <p id="question-count"></p>
            <p id="contention-count"></p>
            <div id="quiz"></div>
            <button id="previousBtn" onclick="previousQuestion()" style="display: none;">Previous</button>
            <button id="submitBtn" onclick="submitQuiz()" style="display: none;">Get Recommendations</button>
        </div>
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing your answers...</p>
        </div>
        <div id="results" style="display: none;">
            <h2>Your Top Matches</h2>
            <p id="considered-count"></p>
            <div id="recommendations" class="results-grid"></div>
            <button onclick="restartQuiz()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
